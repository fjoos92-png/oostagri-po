    <script>
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
              .then((registration) => {
                console.log('SW registered:', registration.scope);
                
                // Listen for messages from service worker
                navigator.serviceWorker.addEventListener('message', (event) => {
                  if (event.data.type === 'TRIGGER_SYNC') {
                    window.dispatchEvent(new CustomEvent('syncOfflineOrders'));
                  }
                });
              })
              .catch((error) => console.log('SW registration failed:', error));
          });
        }
        
        // Offline queue management
        const OfflineQueue = {
          QUEUE_KEY: 'farm_po_offline_queue',
          
          add: (order) => {
            const queue = JSON.parse(localStorage.getItem(OfflineQueue.QUEUE_KEY) || '[]');
            queue.push({ ...order, _queuedAt: Date.now() });
            localStorage.setItem(OfflineQueue.QUEUE_KEY, JSON.stringify(queue));
          },
          
          getAll: () => {
            return JSON.parse(localStorage.getItem(OfflineQueue.QUEUE_KEY) || '[]');
          },
          
          remove: (queuedAt) => {
            const queue = JSON.parse(localStorage.getItem(OfflineQueue.QUEUE_KEY) || '[]');
            const filtered = queue.filter(o => o._queuedAt !== queuedAt);
            localStorage.setItem(OfflineQueue.QUEUE_KEY, JSON.stringify(filtered));
          },
          
          clear: () => {
            localStorage.removeItem(OfflineQueue.QUEUE_KEY);
          },
          
          count: () => {
            return OfflineQueue.getAll().length;
          }
        };
        
        window.OfflineQueue = OfflineQueue;
    </script>

              const stillPending = currentQueue.find(o => o._queuedAt === order._queuedAt);
              if (!stillPending) continue;
              
              try {
                const response = await fetch(`${API_URL}?action=addOrder&order=${encodeURIComponent(JSON.stringify(order))}`);
                const data = await response.json();
                if (data.success) {
                  window.OfflineQueue.remove(order._queuedAt);
                  syncedCount++;
                }
              } catch (error) {
                console.error('Failed to sync order:', order.poNumber, error);
                break; // Stop syncing if we hit an error
              }
            }
            
            setPendingSyncCount(window.OfflineQueue.count());
            setIsSyncing(false);
            window._isSyncing = false;
            
            if (syncedCount > 0) {
              await fetchOrders(); // Refresh orders list
            }
          };

          useEffect(() => {
            if (currentUser) {
              fetchOrders();
            }
          }, [currentUser]);

          const handleLogin = () => { 
            const user = users.find(u => u.code === loginCode); 
            if (user) { 
              setCurrentUser(user); 
              localStorage.setItem('farm_po_current_user', JSON.stringify(user)); 
              setScreen('form'); 
              setLoginCode(''); 
              setLoginError(''); 
            } else { 
              setLoginError('Invalid code. Please try again.'); 
            } 
          };
          
          const handleLogout = () => { 
            setCurrentUser(null); 
            localStorage.removeItem('farm_po_current_user'); 
            setScreen('login'); 
            setFormData({location:'',department:'',supplier:'',category:'',item:'',itemSearch:'',description:'',quantity:'',paymentTerms:''}); 
          };
          
          const isFormValid = () => {
            const hasLocation = formData.location !== '';
            const hasDepartment = formData.department !== '';
            const hasSupplier = formData.supplier.trim() !== '';
            const hasCategory = formData.category !== '';
            const hasItemOrDescription = formData.category === 'other' ? formData.description.trim() !== '' : (formData.item !== '' && formData.quantity.trim() !== '');
            return hasLocation && hasDepartment && hasSupplier && hasCategory && hasItemOrDescription && currentUser;
          };
          
          const handleSubmit = async () => { 
            if (isFormValid() && !isSaving) { 
              const newPoNumber = await getNextPONumber(currentUser.initials); 
              const newOrder = { 
                poNumber: newPoNumber, 
                date: new Date().toLocaleString('en-ZA', { timeZone: 'Africa/Johannesburg' }), 
                submittedBy: currentUser.name, 
                userInitials: currentUser.initials, 
                farmLocation: formData.location, 
                department: formData.department, 
                supplier: formData.supplier.trim(), 
                category: formData.category, 
                item: formData.item || formData.description, 
                quantity: formData.quantity, 
                paymentTerms: formData.paymentTerms || 'Standard terms' 
              }; 
              await saveOrder(newOrder);
              setLastPoNumber(newPoNumber); 
              setScreen('success'); 
              setFormData({location:'',department:'',supplier:'',category:'',item:'',itemSearch:'',description:'',quantity:'',paymentTerms:''}); 
              setShowSupplierSuggestions(false); 
              setShowItemSuggestions(false);
            } 
          };
          
          const handleChange = (field, value) => { 
            setFormData(prev => ({...prev, [field]: value})); 
            if (field === 'category') setFormData(prev => ({...prev, item:'', itemSearch:'', description:''})); 
          };
          const selectSupplier = (supplier) => { setFormData(prev => ({...prev, supplier})); setShowSupplierSuggestions(false); };
          const selectItem = (item) => { setFormData(prev => ({...prev, item: item.name, itemSearch: ''})); setShowItemSuggestions(false); };
          const getFilteredSuppliers = () => { 
            const search = formData.supplier.toLowerCase();
            return search ? defaultSuppliers.filter(s => s.toLowerCase().includes(search)) : defaultSuppliers;
          };
          const getFilteredItems = () => { 
            if (!formData.category || formData.category === 'other') return [];
            const items = itemDatabase[formData.category] || [];
            const search = formData.itemSearch.toLowerCase();
            return search ? items.filter(item => item.name.toLowerCase().includes(search)) : items;
          };
          const getUserOrders = () => currentUser ? orders.filter(order => order.userInitials === currentUser.initials) : [];
          const getFilteredOrders = (ordersList) => { if (!orderSearch) return ordersList; const search = orderSearch.toLowerCase(); return ordersList.filter(order => (order.poNumber && order.poNumber.toLowerCase().includes(search)) || (order.submittedBy && order.submittedBy.toLowerCase().includes(search)) || (order.supplier && order.supplier.toLowerCase().includes(search)) || (order.farmLocation && order.farmLocation.toLowerCase().includes(search)) || (order.department && order.department.toLowerCase().includes(search)) || (order.item && order.item.toLowerCase().includes(search))); };
          const isManagement = currentUser?.role === 'management';

          if (screen === 'login') return (<div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 p-4 flex items-center justify-center"><div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full"><div className="text-center mb-8"><div className="w-20 h-20 bg-green-600 rounded-full mx-auto mb-4 flex items-center justify-center"><User size={40} className="text-white" /></div><h1 className="text-3xl font-bold text-gray-800 mb-2">Purchase Orders</h1><p className="text-gray-600">Sign in with your unique code</p></div><div className="space-y-4"><div><label className="block text-sm font-semibold text-gray-700 mb-2">Enter Your 4-Digit Code</label><input type="password" inputMode="numeric" maxLength="4" value={loginCode} onChange={(e) => { setLoginCode(e.target.value); setLoginError(''); }} onKeyPress={(e) => e.key === 'Enter' && handleLogin()} placeholder="â€¢â€¢â€¢â€¢" className="w-full p-4 text-2xl text-center font-bold border-2 border-gray-300 rounded-xl focus:border-green-500 focus:outline-none tracking-widest" />{loginError && <p className="mt-2 text-sm text-red-600">{loginError}</p>}</div><button onClick={handleLogin} disabled={loginCode.length !== 4} className="w-full bg-green-600 text-white py-4 rounded-xl text-xl font-bold hover:bg-green-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">Sign In</button></div></div></div>);

          if (screen === 'success') return (<div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 p-4 flex items-center justify-center"><div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center"><CheckCircle size={96} className="w-24 h-24 text-green-500 mx-auto mb-6" /><h2 className="text-3xl font-bold text-gray-800 mb-4">Order Submitted!</h2><div className="bg-green-100 border-4 border-green-500 rounded-xl p-6 mb-6"><p className="text-sm text-gray-600 mb-2">Your PO Number:</p><p className="text-5xl font-bold text-green-700">{lastPoNumber}</p></div><p className="text-gray-600 mb-2">Submitted by: <strong>{currentUser?.name}</strong></p><p className="text-green-600 mb-6 text-sm">âœ“ Saved to cloud - visible on all devices</p><div className="space-y-3"><button onClick={() => setScreen('history')} className="w-full bg-blue-600 text-white px-8 py-4 rounded-xl text-xl font-semibold hover:bg-blue-700">View My Orders</button><button onClick={() => setScreen('form')} className="w-full bg-green-600 text-white px-8 py-4 rounded-xl text-xl font-semibold hover:bg-green-700">Create Another Order</button></div></div></div>);

          if (screen === 'allorders' && isManagement) { const filteredOrders = getFilteredOrders(orders); return (<div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 p-4"><div className="max-w-4xl mx-auto"><div className="bg-white rounded-2xl shadow-2xl overflow-hidden"><div className="bg-purple-700 text-white p-6"><div className="flex items-center justify-between mb-4"><button onClick={() => setScreen('form')} className="flex items-center gap-2 text-purple-100 hover:text-white"><ArrowLeft size={20} /> Back</button><div className="flex gap-2"><button onClick={fetchOrders} disabled={isLoading} className="flex items-center gap-2 bg-purple-600 hover:bg-purple-800 px-4 py-2 rounded-lg">{isLoading ? <Loader size={20} /> : <RefreshCw size={20} />}</button><button onClick={handleLogout} className="flex items-center gap-2 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg"><LogOut size={20} /> Sign Out</button></div></div><div className="flex items-center gap-3"><Users size={32} /><div><h1 className="text-3xl font-bold">All Orders</h1><p className="text-purple-100">Management View - {orders.length} total orders</p></div></div></div><div className="p-4 bg-gray-50 border-b-2 border-gray-200"><div className="relative"><Search className="absolute left-4 top-3 text-gray-400" size={24} /><input type="text" value={orderSearch} onChange={(e) => setOrderSearch(e.target.value)} placeholder="Search by PO#, name, supplier, farm, item..." className="w-full pl-14 pr-4 py-3 text-lg border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none" /></div></div><div className="p-6 space-y-4 max-h-96 overflow-y-auto">{isLoading ? (<div className="text-center py-12"><Loader size={48} className="mx-auto text-purple-500 mb-4" /><p className="text-gray-600">Loading orders...</p></div>) : filteredOrders.length === 0 ? (<div className="text-center py-12"><Search size={64} className="mx-auto text-gray-300 mb-4" /><h3 className="text-xl font-semibold text-gray-600 mb-2">No Orders Found</h3><p className="text-gray-500">Try adjusting your search</p></div>) : filteredOrders.map((order, index) => (<div key={order.poNumber || index} onClick={() => { setSelectedOrder(order); setScreen('detail'); }} className="bg-white border-2 border-gray-200 rounded-xl p-5 hover:border-purple-500 hover:shadow-lg cursor-pointer"><div className="flex items-start justify-between mb-3"><div><p className="text-2xl font-bold text-purple-700">{order.poNumber}</p><p className="text-sm text-gray-500">{new Date(order.date).toLocaleDateString('en-ZA')} â€¢ <span className="font-semibold">{order.submittedBy}</span></p></div></div><div className="grid grid-cols-2 gap-2 text-sm"><div><span className="text-gray-600">Farm:</span> <span className="font-semibold">{order.farmLocation}</span></div><div><span className="text-gray-600">Supplier:</span> <span className="font-semibold">{order.supplier}</span></div></div></div>))}</div><div className="p-6 bg-gray-50 border-t-2 border-gray-200"><button onClick={() => setScreen('form')} className="w-full bg-green-600 text-white py-5 rounded-xl text-xl font-bold hover:bg-green-700 shadow-lg">+ Create New Order</button></div></div></div></div>); }

          if (screen === 'history') { const userOrders = getUserOrders(); return (<div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 p-4"><div className="max-w-4xl mx-auto"><div className="bg-white rounded-2xl shadow-2xl overflow-hidden"><div className="bg-green-700 text-white p-6"><div className="flex items-center justify-between mb-4"><button onClick={() => setScreen('form')} className="flex items-center gap-2 text-green-100 hover:text-white"><ArrowLeft size={20} /> Back</button><div className="flex gap-2"><button onClick={fetchOrders} disabled={isLoading} className="flex items-center gap-2 bg-green-600 hover:bg-green-800 px-4 py-2 rounded-lg">{isLoading ? <Loader size={20} /> : <RefreshCw size={20} />}</button><button onClick={handleLogout} className="flex items-center gap-2 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg"><LogOut size={20} /> Sign Out</button></div></div><h1 className="text-3xl font-bold">My Orders</h1><p className="text-green-100 mt-2">{currentUser.name} - {userOrders.length} orders</p></div><div className="p-6 space-y-4 max-h-96 overflow-y-auto">{isLoading ? (<div className="text-center py-12"><Loader size={48} className="mx-auto text-green-500 mb-4" /><p className="text-gray-600">Loading orders...</p></div>) : userOrders.length === 0 ? (<div className="text-center py-12"><FileText size={64} className="mx-auto text-gray-300 mb-4" /><h3 className="text-xl font-semibold text-gray-600 mb-2">No Orders Yet</h3><button onClick={() => setScreen('form')} className="bg-green-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-green-700">Create First Order</button></div>) : userOrders.map((order, index) => (<div key={order.poNumber || index} onClick={() => { setSelectedOrder(order); setScreen('detail'); }} className="bg-white border-2 border-gray-200 rounded-xl p-5 hover:border-green-500 hover:shadow-lg cursor-pointer"><div className="flex items-start justify-between mb-3"><div><p className="text-2xl font-bold text-green-700">{order.poNumber}</p><p className="text-sm text-gray-500">{new Date(order.date).toLocaleDateString('en-ZA')}</p></div></div><div><span className="text-gray-600">Supplier:</span> <span className="font-semibold">{order.supplier}</span></div></div>))}</div><div className="p-6 bg-gray-50 border-t-2 border-gray-200"><button onClick={() => setScreen('form')} className="w-full bg-green-600 text-white py-5 rounded-xl text-xl font-bold hover:bg-green-700 shadow-lg">+ Create New Order</button></div></div></div></div>); }

          if (screen === 'detail' && selectedOrder) return (<div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 p-4"><div className="max-w-2xl mx-auto"><div className="bg-white rounded-2xl shadow-2xl overflow-hidden"><div className={isManagement ? 'bg-purple-700 text-white p-6' : 'bg-green-700 text-white p-6'}><button onClick={() => setScreen(isManagement ? 'allorders' : 'history')} className="flex items-center gap-2 text-white/80 hover:text-white mb-4"><ArrowLeft size={20} /> Back</button><h1 className="text-3xl font-bold">Order Details</h1></div><div className="p-8 space-y-6"><div className={(isManagement ? 'bg-purple-50 border-purple-500' : 'bg-green-50 border-green-500') + ' border-4 rounded-xl p-6 text-center'}><p className="text-sm text-gray-600 mb-1">Purchase Order Number</p><p className={'text-5xl font-bold ' + (isManagement ? 'text-purple-700' : 'text-green-700')}>{selectedOrder.poNumber}</p></div><div className="bg-gray-50 rounded-xl p-6 space-y-4"><div><p className="text-sm text-gray-600">Date Submitted</p><p className="font-semibold text-lg">{new Date(selectedOrder.date).toLocaleDateString('en-ZA', {year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit'})}</p></div><div><p className="text-sm text-gray-600">Submitted By</p><p className="font-semibold text-lg">{selectedOrder.submittedBy}</p></div><div className="grid grid-cols-2 gap-4"><div><p className="text-sm text-gray-600">Farm</p><p className="font-semibold">{selectedOrder.farmLocation}</p></div><div><p className="text-sm text-gray-600">Department</p><p className="font-semibold">{selectedOrder.department}</p></div></div><div><p className="text-sm text-gray-600">Supplier</p><p className="font-semibold text-lg">{selectedOrder.supplier}</p></div>{selectedOrder.item && <div><p className="text-sm text-gray-600">Item</p><p className="font-semibold">{selectedOrder.item}</p></div>}<div><p className="text-sm text-gray-600">Quantity/Details</p><p className="font-semibold">{selectedOrder.quantity}</p></div><div><p className="text-sm text-gray-600">Payment Terms</p><p className="font-semibold">{selectedOrder.paymentTerms}</p></div></div><div className="flex gap-3"><button onClick={() => setScreen('form')} className="flex-1 bg-green-600 text-white py-4 rounded-xl font-semibold hover:bg-green-700">New Order</button><button onClick={() => setScreen(isManagement ? 'allorders' : 'history')} className="flex-1 bg-gray-600 text-white py-4 rounded-xl font-semibold hover:bg-gray-700">All Orders</button></div></div></div></div></div>);

          const filteredSuppliers = getFilteredSuppliers();
          const filteredItems = getFilteredItems();
          const showSearchBox = formData.category && formData.category !== 'other';
          const showDescriptionBox = formData.category === 'other';
          const formValid = isFormValid();

          return (<div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 p-4 pb-24">{!isOnline && <div className="fixed top-0 left-0 right-0 bg-amber-500 text-white py-3 px-4 text-center font-semibold z-50">ðŸ“¡ Working offline {pendingSyncCount > 0 && <span>- {pendingSyncCount} order{pendingSyncCount > 1 ? 's' : ''} pending sync</span>}</div>}{isSyncing && <div className="fixed top-0 left-0 right-0 bg-blue-500 text-white py-3 px-4 text-center font-semibold z-50 flex items-center justify-center gap-2"><Loader size={18} /> Syncing {pendingSyncCount} order{pendingSyncCount > 1 ? 's' : ''} to cloud...</div>}{isOnline && pendingSyncCount > 0 && !isSyncing && <div className="fixed top-0 left-0 right-0 bg-orange-500 text-white py-3 px-4 text-center font-semibold z-50 flex items-center justify-center gap-2"><span>âš ï¸ {pendingSyncCount} order{pendingSyncCount > 1 ? 's' : ''} waiting to sync</span><button onClick={syncOfflineOrders} className="ml-2 bg-white text-orange-600 px-3 py-1 rounded text-sm font-bold hover:bg-orange-100">Sync Now</button></div>}<div className={'max-w-2xl mx-auto ' + ((!isOnline || pendingSyncCount > 0) ? 'mt-16' : '')}><div className="bg-green-700 text-white rounded-t-2xl p-6 shadow-lg"><h1 className="text-2xl font-bold">New Purchase Order</h1><p className="text-green-100 text-sm mt-1">{currentUser?.name}{isManagement && <span className="ml-2 bg-purple-500 px-2 py-1 rounded text-xs">Management</span>}</p></div><div className="bg-white rounded-b-2xl shadow-2xl p-6"><div className="space-y-6">
          
          <div><label className="block text-xl font-semibold text-gray-700 mb-3">1. Farm/Location <span className="text-red-500">*</span></label><select value={formData.location} onChange={(e) => handleChange('location', e.target.value)} className="w-full p-4 text-lg border-2 border-gray-300 rounded-xl focus:border-green-500 focus:outline-none"><option value="">Select location...</option>{farms.map(farm => <option key={farm} value={farm}>{farm}</option>)}</select></div>
          
          <div><label className="block text-xl font-semibold text-gray-700 mb-3">2. Department <span className="text-red-500">*</span></label><select value={formData.department} onChange={(e) => handleChange('department', e.target.value)} className="w-full p-4 text-lg border-2 border-gray-300 rounded-xl focus:border-green-500 focus:outline-none"><option value="">Select department...</option>{departments.map(dept => <option key={dept} value={dept}>{dept}</option>)}</select></div>
          
          <div><label className="block text-xl font-semibold text-gray-700 mb-3">3. Supplier <span className="text-red-500">*</span></label><div className="relative"><Search className="absolute left-4 top-4 text-gray-400" size={24} /><input type="text" value={formData.supplier} onChange={(e) => handleChange('supplier', e.target.value)} onFocus={() => setShowSupplierSuggestions(true)} onBlur={() => setTimeout(() => setShowSupplierSuggestions(false), 200)} placeholder="Type or search supplier..." className="w-full pl-14 pr-4 py-4 text-lg border-2 border-gray-300 rounded-xl focus:border-green-500 focus:outline-none" />{showSupplierSuggestions && filteredSuppliers.length > 0 && <div className="absolute z-10 w-full mt-2 bg-white border-2 border-green-500 rounded-xl shadow-xl max-h-64 overflow-y-auto">{filteredSuppliers.map((supplier) => <button key={supplier} onClick={() => selectSupplier(supplier)} className="w-full text-left p-4 hover:bg-green-50 border-b border-gray-200 last:border-b-0">{supplier}</button>)}</div>}</div>{formData.supplier && !showSupplierSuggestions && <div className="mt-3 p-3 bg-green-50 border-2 border-green-300 rounded-lg"><p className="text-sm text-gray-600">Selected:</p><p className="font-semibold text-green-800">{formData.supplier}</p></div>}<p className="text-sm text-gray-500 mt-2">Type any supplier name - you can use suppliers not in the list</p></div>
          
          <div><label className="block text-xl font-semibold text-gray-700 mb-3">4. Item Type <span className="text-red-500">*</span></label><div className="grid grid-cols-2 gap-3">{['tractor','vehicle','equipment','other'].map(cat => <button key={cat} onClick={() => handleChange('category', cat)} className={'p-4 rounded-xl text-base font-semibold transition-all ' + (formData.category === cat ? 'bg-green-600 text-white shadow-lg scale-105' : 'bg-gray-100 text-gray-700 hover:bg-gray-200')}>{cat === 'tractor' ? 'ðŸšœ Tractor' : cat === 'vehicle' ? 'ðŸš— Vehicle' : cat === 'equipment' ? 'âš™ï¸ Equipment' : 'ðŸ“¦ Other'}</button>)}</div></div>
          
          {showSearchBox && <div><label className="block text-xl font-semibold text-gray-700 mb-3">5. Select Item <span className="text-red-500">*</span></label><div className="relative"><Search className="absolute left-4 top-4 text-gray-400" size={24} /><input type="text" value={formData.itemSearch} onChange={(e) => handleChange('itemSearch', e.target.value)} onFocus={() => setShowItemSuggestions(true)} onBlur={() => setTimeout(() => setShowItemSuggestions(false), 200)} placeholder="Type or search item..." className="w-full pl-14 pr-4 py-4 text-lg border-2 border-gray-300 rounded-xl focus:border-green-500 focus:outline-none" />{showItemSuggestions && filteredItems.length > 0 && <div className="absolute z-10 w-full mt-2 bg-white border-2 border-green-500 rounded-xl shadow-xl max-h-64 overflow-y-auto">{filteredItems.map((item) => <button key={item.id} onClick={() => selectItem(item)} className="w-full text-left p-4 hover:bg-green-50 border-b border-gray-200 last:border-b-0"><div className="font-semibold">{item.name}</div></button>)}</div>}</div>{formData.item && <div className="mt-3 p-3 bg-green-50 border-2 border-green-300 rounded-lg"><p className="text-sm text-gray-600">Selected:</p><p className="font-semibold text-green-800">{formData.item}</p></div>}</div>}
          
          {showDescriptionBox && <div><label className="block text-xl font-semibold text-gray-700 mb-3">6. Description of Order <span className="text-red-500">*</span></label><textarea value={formData.description} onChange={(e) => handleChange('description', e.target.value)} placeholder="Enter clear description of order with quantities for accurate billing and cost allocation" rows={4} className="w-full p-4 text-lg border-2 border-gray-300 rounded-xl focus:border-green-500 focus:outline-none resize-none placeholder-gray-400" /></div>}
          
          {showSearchBox && <div><label className="block text-xl font-semibold text-gray-700 mb-3">6. Description of Order <span className="text-red-500">*</span></label><textarea value={formData.quantity} onChange={(e) => handleChange('quantity', e.target.value)} placeholder="Enter clear description of order with quantities for accurate billing and cost allocation" rows={4} className="w-full p-4 text-lg border-2 border-gray-300 rounded-xl focus:border-green-500 focus:outline-none resize-none placeholder-gray-400" /></div>}
          
          <div><label className="block text-xl font-semibold text-gray-700 mb-3">7. Payment Terms (Optional)</label><input type="text" value={formData.paymentTerms} onChange={(e) => handleChange('paymentTerms', e.target.value)} placeholder="e.g., '30 days', 'COD'" className="w-full p-4 text-lg border-2 border-gray-300 rounded-xl focus:border-green-500 focus:outline-none" /></div>
          
          <button onClick={handleSubmit} disabled={!formValid || isSaving} className={'w-full py-6 rounded-xl text-2xl font-bold shadow-lg mt-8 transition-all ' + (formValid && !isSaving ? 'bg-green-600 text-white hover:bg-green-700' : 'bg-gray-300 text-gray-500 cursor-not-allowed')}>{isSaving ? <span className="flex items-center justify-center gap-2"><Loader size={24} /> Saving...</span> : 'Submit Order'}</button>{!formValid && <p className="text-center text-red-500 text-sm mt-2">Please fill in all required fields (1-6) before submitting</p>}</div></div></div><div className="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-gray-200 shadow-lg z-40"><div className="max-w-2xl mx-auto flex">{isManagement && <button onClick={() => setScreen('allorders')} className="flex-1 py-4 flex flex-col items-center text-purple-600 hover:text-purple-800"><Users size={24} /><span className="text-xs mt-1 font-medium">All Orders</span></button>}<button onClick={() => setScreen('history')} className="flex-1 py-4 flex flex-col items-center text-green-600 hover:text-green-800"><FileText size={24} /><span className="text-xs mt-1 font-medium">My Orders</span></button><button onClick={handleLogout} className="flex-1 py-4 flex flex-col items-center text-red-500 hover:text-red-700"><LogOut size={24} /><span className="text-xs mt-1 font-medium">Log Out</span></button></div></div></div>);
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
